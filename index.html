<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekopdracht - NS-Treinbord</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container">
        <div id="left">
            <div class="clock-container">
                <div class="clock-screen">
                    <div class="hour" style="--i: 1;"></div>
                    <div class="hour" style="--i: 2;"></div>
                    <div class="hour" style="--i: 3;"></div>
                    <div class="hour" style="--i: 4;"></div>
                    <div class="hour" style="--i: 5;"></div>
                    <div class="hour" style="--i: 6;"></div>
                    <div class="hour" style="--i: 7;"></div>
                    <div class="hour" style="--i: 8;"></div>
                    <div class="hour" style="--i: 9;"></div>
                    <div class="hour" style="--i: 10;"></div>
                    <div class="hour" style="--i: 11;"></div>
                    <div class="hour" style="--i: 12;"></div> 
                    
                    <div class="middenpuntKlok">
                        <div class="uurWijzer"></div>
                        <div class="minuutWijzer"></div>
                        <div class="secondeWijzer"></div>
                    </div>  
                </div>
            </div>
        </div>
        <div id="middle">
            <div class="witRechthoekMidden">
                <span class="een"></span>
                <span class="minuut"></span>
                <span class="Intercity"></span>
                <img src="/assets/img/ns_logo.png" alt="ns logo" class="nsLogo">
                <span class="Heerlen"></span>
                <span class="middenTekstTop"></span>
                <span class="middenTekstBot"></span>
            </div>
            <div class="donkerblauweBalk">
                <span class="onderbalkTekst"></span>
            </div>
        </div>
        <div id="right">
            <div class="witVierkantRechts">
                <div class="blauwVierkantRechtsKlein"></div>
                <span class="nummer"></span>
                <span class="letter"></span>
                <span class="spoor"></span>
            </div>      
        </div>
    </div>
</body>
</html>
